<app-e-header></app-e-header>

<!--Job Posting-->
<div class="container" id="mycontainer">
  <div class="row">
    <div *ngFor="let job of jobs" class="col-md-12 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body" style="text-align: center;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>{{job?.title}}</b></li>
           </ul>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="float-right"></i><b>Location:</b> {{job?.location}}</li>
            <li class="list-group-item"><i class="float-right"></i><b>Experience:</b> {{job?.experience}}</li>
            <li class="list-group-item"><i class="float-right"></i><b>Requirements:</b> {{job?.requirements}}</li>
            <li class="list-group-item"><i class="float-right"></i><b>Description:</b> {{job?.description}}</li>
          </ul>
          <div class="card-body" style="text-align: center;">
             <div class="btn-group btn-group-sm">
              <a style="background-color: #696969;padding: 5px;color: black;" (click)="onOpenModal('refer')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Refer">REFER</a>
             </div>
          </div>
       </div>
    </div>
  </div>
  </div>

<!--Refer Modal-->
<div class="modal fade" id="referModal" tabindex="-1" role="dialog" aria-labelledby="referModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
          <h5 class="modal-title" id="referModalLabel">Refer a Candidate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
       </div>
       <div class="modal-body">
          <form #referForm="ngForm" (ngSubmit)="onRefer(referForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ngModel name="pname" class="form-control" id="id" placeholder="Name" required>
         </div>
         <div class="form-group">
          <label for="email">Email</label>
          <input type="text" ngModel name="type" class="form-control" id="type" placeholder="Email" required>
         </div>
         <div class="form-group">
          <label for="resume">Resume</label>
          <input type="file" ngModel name="resume" class="form-control" id="price" placeholder="Resume" required>
         </div>
          <div class="modal-footer">
             <button type="button" id="add-product-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
             <button [disabled]="referForm.invalid" type="submit" class="btn btn-primary" >REFER</button>
          </div>
          </form>
       </div>
    </div>
  </div>
</div>
